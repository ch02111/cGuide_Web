<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href = "css/sign_up.css" rel = "stylesheet" type = "text/css">
</head>
<body>
    <header class="header">
        <h2>JOIN MEMBERSHIP</h2>
    </header>
    <form action = "" method = "POST">
        <section class="section">
            <div class="user_icon">
                <img src = "img/user_icon.png" alt = "user_icon">
            </div>
            <div class="name">
                <img src = "img/user_on.PNG" width = "10%" alt = "user_on">
                <input type = "text" id = "name" placeholder="장광남">
            </div>
            <div class="nickname">
                <img src = "img/nickname.png" alt = "nickname">
                <input type = "text" id = "nickname" placeholder="HAMMM">
            </div>
            <div class="pw">
                <img src = "img/lock.PNG" height = "25px" alt = "lock">
                <input type = "password" id = "pw" placeholder = "PASSWORD">
            </div>
            <div class="email">
                <img src = "img/mail.PNG" alt = "mail">
                <input type = "text" id = "email" placeholder="abc123@naver.com">
            </div>
            <div class="tel">
                <img src = "img/phone.PNG" alt = "phone">
                <input type = "text" id = "tel" placeholder="010-1234-4567">
            </div>
            <div class="create">
                <button type = "submit">Create Account</button>
            </div>
        </section>
    </form>
</body>
</html>
