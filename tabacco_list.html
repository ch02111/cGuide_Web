<script>
  $(document).ready(function() {
  	$('#category').click(function(){
  		$('#bar_menu').toggleClass('on');
  		$('#bottom_menu').toggleClass('on');
  		var category = $("#category").attr("src");
  		var src='';
  		if(category == "http://jjeun.com/ciguide/img/category.png"){
  			src = "http://jjeun.com/ciguide/img/category_on.png";
  		}else{
  			src = "http://jjeun.com/ciguide/img/category.png";
  		}
  		$('#category').attr("src", src);
  	});
  	$("#bar_menu .box:not(:first)").hover(function() {
  		$(this).addClass("on");
  		$(this).children(".text").addClass("on");
  		$(this).children('.img').children("img").attr("src",$(this).children('.img').children("img").attr("src").replace(".png","_on.png"));
  	}, function(){
  		$(this).removeClass("on");
  		$(this).children(".text").removeClass("on");
  		$(this).children('.img').children("img").attr("src",$(this).children('.img').children("img").attr("src").replace("_on.png",".png"));
  	});
  	$("#bottom_menu .bottom_box").hover(function() {
  		$(this).children(".text").addClass("on");
  		$(this).children('.img').children("img").attr("src",$(this).children('.img').children("img").attr("src").replace(".png","_on.png"));
  	}, function(){
  		$(this).children(".text").removeClass("on");
  		$(this).children('.img').children("img").attr("src",$(this).children('.img').children("img").attr("src").replace("_on.png",".png"));
  	});
  });
</script>
