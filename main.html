<script>
$(document).ready(function() { 
	$('#category').click(function(){
		$('#bar_menu').toggleClass('on');
		$('#bottom_menu').toggleClass('on');

		var category = $("#category").attr("src");
		var src='';
		
		if(category == "img/category.png"){
			src = "img/category_on.png";
		}else{
			src = "img/category.png";
		}
		$('#category').attr("src", src);

	});

	$("#bar_menu .box").hover(function() {
		$(this).addClass("on");
		$(this).children(".text").addClass("on");
		//$(this).children(".img").find("img").attr("src",replace('.png','_on.png'));
	}, function(){
		$(this).removeClass("on");
		$(this).children(".text").removeClass("on");
		//$(this).children(".img").find("img").attr("src",replace('_on.png','.png'));
	});
});
</script>
